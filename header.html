<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container_header position-fixed top-0 w-100 center">
        <div class="header w-80 h-100 d-flex justify-content-between align-items-center position-relative">
            <div class="boxLeft d-flex center">
                <div class="icon_bar d-block d-md-none pe-3">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo center pointer ">
                    <a href="/homepage.html">
                        <img src="https://file.hstatic.net/1000281824/file/tote-1_33445b051a404bb790b6d0df0275ac8d.png" alt="">
                    </a>
                </div>
            </div>
            <!-- ============Logo END================ -->
            <div class="menu p-3 d-none d-md-block">
                <ul class="d-inline p-3">
                    <li class="d-inline p-3 active"><a href="#"> Trang chủ</a></li>
                    <li class="d-inline p-3"><a href="/baitapdegrey.html"> Sản phẩm</a></li>
                    <li class="d-inline p-3"><a href="#"> Store</a></li>
                    <li class="d-inline p-3"><a href="#"> Giới thiệu</a></li>
                </ul>
            </div>
            <!-- =================Menu END================= -->
            <div class="search_box d-flex d-none d-md-block">
                <button class="p-2 border-0 ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input class="p-2 border-0 " type="text" placeholder="Tìm kiếm sản phẩm...">
            </div>
            <!-- ==================Search box END============== -->
            <div class="cart p-2">
                <div class="boxRight d-flex">
                    <div class="icon_search d-block d-md-none pe-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="iconText">
                        <div class="icon_cart pt-md-2 position-relative">
                            <i class="fa-solid fa-cart-shopping ">
                                <div class="circle position-absolute center">0</div>
                            </i>
                        </div>
                        <div class="text_cart d-none d-md-block">
                            <p>Giỏ hàng</p>
                        </div>
                    </div>
                </div>
                <!-- ================boxRight END================= -->
                <div class="container_myCart position-absolute end-0 top-100">
                    <div class="myCart position-relative">
                        <div class="arrow_up  position-absolute"></div>
                        <div class="gioHang py-2">GIỎ HÀNG</div>
                           <div class="empty py-2">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Hiện chưa có sản phẩm</p>
                           </div>
                        <div class="thanhToan d-flex justify-content-between py-2">
                            <div class="tongTien">Tổng tiền: </div>
                            <div class="gia text-danger">0đ</div>
                        </div>
                        <div class="xemGioHang">
                                <button class="border-0 bg-danger py-2">Xem giỏ hàng</button>
                        </div>
                    </div>
                </div>
                <!-- =================container_myCart END============ -->
            </div>
            <!-- =======================Cart END========================= -->
        </div>
    </div>
    <!-- =========================Header END================================= -->
</body>
</html>
